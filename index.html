<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapa com Dados Recebidos</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        body, html {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script>
        // Inicializar mapa
        const map = L.map('map').setView([37.136569, -8.5376], 9);
        const layer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        });
        layer.addTo(map);

        // Função para adicionar os pins no mapa
        function adicionarPins(dados) {
            const bounds = [];

            dados.forEach(item => {
                if (item.latitude && item.longitude) {
                    const marker = L.marker([item.latitude, item.longitude])
                        .addTo(map)
                        .bindPopup(item.title || "Sem título");
                    bounds.push([item.latitude, item.longitude]);
                }
            });

            // Ajusta a visão para mostrar todos os pins
            if (bounds.length > 0) {
                map.fitBounds(bounds, { padding: [50, 50] });
            }
        }

        // Ouvir mensagens vindas do Wix
        window.addEventListener("message", function (event) {
            try {
                const data = JSON.parse(event.data);

                if (Array.isArray(data)) {
                    adicionarPins(data);
                }
            } catch (e) {
                console.error("Erro ao converter a mensagem:", e);
            }
        }, false);
    </script>
</body>
</html>
