<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address to Pin Map</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for Leaflet map */
        #map {
            /* Set height dynamically, allowing it to fill available space */
            height: 100vh; /* Make map take full viewport height */
            width: 100vw;  /* Make map take full viewport width */
            border-radius: 0; /* No rounded corners if it takes full screen */
        }
        /* Inter font for better readability */
        body {
            font-family: "Inter", sans-serif;
            margin: 0; /* Remove default body margin */
            overflow: hidden; /* Prevent scrolling */
        }
    </style>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha2d24-rdAmH8pkpoG/gej7P9jmTYS4rKj/gmktzAbyBCSpm4ykT4BlB7L8J6f6s3sS2u4X"
          crossorigin=""/>
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha2d24-Rksm5Ren3j3N7YF+q3B/B/S/D1A4gT+zM0j8+8wR8PzD5d6C9d8S3sL5f6s7s8e"
            crossorigin=""></script>
</head>
<body class="bg-white"> <!-- Changed body background to white, removed centering classes -->

    <!-- Map Container - now directly in the body -->
    <div id="map" class="w-full h-full"></div>

    <script>
        // Initialize Leaflet map
        let map = null;
        let marker = null;

        /**
         * Initializes the Leaflet map if it hasn't been initialized already,
         * or sets the view to a new center if it exists.
         * @param {number} lat - Latitude.
         * @param {number} lon - Longitude.
         * @param {number} zoom - Zoom level.
         */
        function initializeMap(lat, lon, zoom = 15) {
            if (map === null) {
                // Initialize map if it doesn't exist, attached to the 'map' div
                map = L.map('map').setView([lat, lon], zoom);

                // Add OpenStreetMap tiles
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);

                // Ensure the map resizes correctly if the window changes size
                window.addEventListener('resize', () => {
                    map.invalidateSize();
                });

            } else {
                // If map already exists, just set the new view
                map.setView([lat, lon], zoom);
            }
        }

        /**
         * Adds a marker to the map at the given coordinates.
         * Removes any existing marker first.
         * @param {number} lat - Latitude.
         * @param {number} lon - Longitude.
         * @param {string} popupText - Text to display in the marker popup.
         */
        function addMarker(lat, lon, popupText) {
            // Remove existing marker if any
            if (marker !== null) {
                map.removeLayer(marker);
            }
            // Add new marker
            marker = L.marker([lat, lon]).addTo(map)
                .bindPopup(popupText)
                .openPopup();
        }

        // Function to handle errors without displaying a separate message div
        function handleError(message) {
            console.error(message); // Log errors to the console
            // Potentially add a small, discreet overlay message if absolutely necessary,
            // but for "map only", the goal is no extra UI.
        }

        /**
         * Performs the geocoding request to Geoapify.
         * @param {string} postalCode - The postal code.
         * @param {string} address - The full address.
         */
        async function geocodeAddress(postalCode, address) {
            const apiKey = "YOUR_GEOAPIFY_API_KEY"; // <<-- REPLACE WITH YOUR GEOAPIFY API KEY

            if (!postalCode && !address) {
                handleError('No address or postal code provided in the URL. Please ensure Wix is sending the data correctly.');
                return;
            }
            if (apiKey === "YOUR_GEOAPIFY_API_KEY" || apiKey === "") {
                handleError('Please replace "YOUR_GEOAPIFY_API_KEY" in the script with your actual Geoapify API key.');
                return;
            }

            const query = encodeURIComponent(`${address}, ${postalCode}`);
            const geoapifyUrl = `https://api.geoapify.com/v1/geocode/search?text=${query}&apiKey=${apiKey}`;

            try {
                const response = await fetch(geoapifyUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                if (data.features && data.features.length > 0) {
                    const firstFeature = data.features[0];
                    const lon = firstFeature.geometry.coordinates[0];
                    const lat = firstFeature.geometry.coordinates[1];
                    const formattedAddress = firstFeature.properties.formatted;

                    initializeMap(lat, lon);
                    addMarker(lat, lon, formattedAddress || 'Location found');
                    // No success message needed as only map is visible
                } else {
                    handleError('No results found for the given address and postal code. Please check the data sent from Wix.');
                    if (marker !== null) {
                        map.removeLayer(marker); // Remove existing marker if search fails
                    }
                }
            } catch (error) {
                console.error('Error during geocoding:', error);
                handleError(`Failed to locate address: ${error.message}. Please check data from Wix and API key.`);
            }
        }

        // Initialize map and handle URL parameters on window load
        window.onload = function() {
            // Set initial map size to fill the screen
            const mapElement = document.getElementById('map');
            mapElement.style.width = '100vw';
            mapElement.style.height = '100vh';

            initializeMap(38.7223, -9.1393, 10); // Default to Lisbon

            const urlParams = new URLSearchParams(window.location.search);
            const cpFromUrl = urlParams.get('cp'); // Get postal code from URL
            const addressFromUrl = urlParams.get('moradaCompleta'); // Get full address from URL

            if (cpFromUrl || addressFromUrl) {
                // If either parameter exists, trigger the geocoding process
                geocodeAddress(cpFromUrl || '', addressFromUrl || ''); // Pass empty string if a param is missing
            } else {
                handleError('No address data found in URL. Please ensure Wix is configured to send "cp" and "moradaCompleta" parameters.');
            }
        };
    </script>
</body>
</html>
