<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapa com Dados Recebidos</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        body, html {
            margin: 0;
            padding: 0;
        }
        /* Estilos para o conteúdo do popup */
        .popup-content-wrapper {
            display: flex; /* Habilita o Flexbox */
            align-items: center; /* Alinha verticalmente ao centro */
            gap: 10px; /* Espaço entre os itens (imagem e texto) */
        }
        .popup-logo {
            width: 50px; /* Largura da imagem do logotipo */
            height: auto; /* Mantém a proporção */
            flex-shrink: 0; /* Evita que a imagem encolha */
        }
        .popup-details {
            display: flex;
            flex-direction: column;
        }
        .popup-title {
            font-weight: bold;
            margin-bottom: 5px; /* Espaço abaixo do título */
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script>
        const map = L.map('map').setView([37.136569, -8.5376], 13);
        const layer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        });
        layer.addTo(map);

        async function addPinFromAddress(item) {
            let addressPart = item.address ? `${item.address}, ` : '';
            const fullAddress = `${addressPart}Portimão, Portugal`;
            const encodedAddress = encodeURIComponent(fullAddress);

            // Construir o conteúdo do popup com a imagem e o texto lado a lado
            let popupContent = '';
            if (item.logotipo) {
                popupContent += `<div class="popup-content-wrapper">`;
                popupContent += `<img src="${item.logotipo}" alt="Logotipo" class="popup-logo">`;
                popupContent += `<div class="popup-details">`;
                popupContent += `<span class="popup-title">${item.title || 'Sem título'}</span>`;
                popupContent += `<span>${fullAddress}</span>`;
                popupContent += `</div>`;
                popupContent += `</div>`;
            } else {
                // Se não houver logotipo, exibe apenas o título e o endereço
                popupContent = `<b>${item.title || 'Sem título'}</b><br>${fullAddress}`;
            }

            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?q=${encodedAddress}&format=json&limit=1&addressdetails=1`);
                const data = await response.json();

                if (data && data.length > 0) {
                    const lat = parseFloat(data[0].lat);
                    const lon = parseFloat(data[0].lon);

                    const marker = L.marker([lat, lon])
                        .addTo(map)
                        .bindPopup(popupContent);
                    
                    return [lat, lon];
                } else {
                    console.warn(`Could not geocode address: "${fullAddress}". No results found.`);
                    return null;
                }
            } catch (error) {
                console.error(`Error geocoding address "${fullAddress}":`, error);
                return null;
            }
        }

        async function adicionarPins(dados) {
            const allCoordinates = [];
            for (const item of dados) {
                const coords = await addPinFromAddress(item);
                if (coords) {
                    allCoordinates.push(coords);
                }
            }
            
            if (allCoordinates.length > 0) {
                map.fitBounds(allCoordinates, { padding: [50, 50] });
            } else {
                console.warn("No valid locations found to display on the map.");
            }
        }

        window.addEventListener("message", function (event) {
            try {
                const data = JSON.parse(event.data);
                if (Array.isArray(data)) {
                    adicionarPins(data);
                } else {
                    console.warn("Received data is not an array:", data);
                }
            } catch (e) {
                console.error("Error parsing message from Wix:", e);
            }
        }, false);
    </script>
</body>
</html>
