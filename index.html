<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postal Code Map - Portugal</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <h1>Location Map (Portugal)</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let map = null;
        let marker = null;

        // Function to initialize and update the map
        function displayMap(lat, lng, postalCode = '') {
            if (map) {
                map.remove(); // Remove existing map if it exists
            }
            map = L.map('map').setView([lat, lng], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            if (marker) {
                marker.setLatLng([lat, lng]);
            } else {
                marker = L.marker([lat, lng]).addTo(map);
            }

            if (postalCode) {
                marker.bindPopup(`<b>${postalCode}</b><br>Lat: ${lat}<br>Lon: ${lng}`).openPopup();
            } else {
                marker.bindPopup(`Lat: ${lat}<br>Lon: ${lng}`).openPopup();
            }
            map.setView([lat, lng], 13); // Center map on new location
        }

            // const latFromWix = window.wixLat;
            // const lonFromWix = window.wixLon;
            // const postalCodeFromWix = window.wixPostalCode;

            // For now, let's use example coordinates for Alvor, Portugal (since that's your current location context)
            const exampleLat = 37.1293; // Latitude for Alvor
            const exampleLon = -8.5997; // Longitude for Alvor
            const examplePostalCode = "8500-050 Alvor"; // Example postal code

            // Call displayMap with the received coordinates
            displayMap(exampleLat, exampleLon, examplePostalCode);
        };

</body>
