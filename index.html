!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address to Pin Map</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for Leaflet map */
        #map {
            /* Set height dynamically, allowing it to fill available space */
            height: 100vh; /* Make map take full viewport height */
            width: 100vw;  /* Make map take full viewport width */
            border-radius: 0; /* No rounded corners if it takes full screen */
        }
        /* Inter font for better readability */
        body {
            font-family: "Inter", sans-serif;
            margin: 0; /* Remove default body margin */
            overflow: hidden; /* Prevent scrolling */
        }
    </style>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha2d24-rdAmH8pkpoG/gej7P9jmTYS4rKj/gmktzAbyBCSpm4ykT4BlB7L8J6f6s3sS2u4X"
          crossorigin=""/>
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha2d24-Rksm5Ren3j3N7YF+q3B/B/S/D1A4gT+zM0j8+8wR8PzD5d6C9d8S3sL5f6s7s8e"
            crossorigin=""></script>
</head>
<body class="bg-white"> <!-- Changed body background to white, removed centering classes -->

    <!-- Map Container - now directly in the body -->
    <div id="map" class="w-full h-full"></div>

    <script>
        // Initialize Leaflet map
        let map = null;
        let markers = L.featureGroup(); // Use a feature group to manage multiple markers

        /**
         * Initializes the Leaflet map if it hasn't been initialized already,
         * or sets the view to a new center if it exists.
         * @param {number} lat - Latitude.
         * @param {number} lon - Longitude.
         * @param {number} zoom - Zoom level.
         */
        function initializeMap(lat, lon, zoom = 15) {
            if (map === null) {
                // Initialize map if it doesn't exist, attached to the 'map' div
                map = L.map('map').setView([lat, lon], zoom);

                // Add OpenStreetMap tiles
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);

                // Add the marker feature group to the map
                markers.addTo(map);

                // Ensure the map resizes correctly if the window changes size
                window.addEventListener('resize', () => {
                    map.invalidateSize();
                });

            } else {
                // If map already exists, just set the new view
                map.setView([lat, lon], zoom);
            }
        }

        /**
         * Adds a marker to the map at the given coordinates.
         * @param {number} lat - Latitude.
         * @param {number} lon - Longitude.
         * @param {string} popupText - Text to display in the marker popup.
         */
        function addMarker(lat, lon, popupText) {
            const newMarker = L.marker([lat, lon])
                .bindPopup(popupText)
                .openPopup();
            markers.addLayer(newMarker); // Add marker to the feature group
        }

        // Function to handle errors by logging to console
        function handleError(message) {
            console.error(message);
        }

        /**
         * Performs the geocoding request to Geoapify.
         * @param {string} postalCode - The postal code.
         * @param {string} address - The full address.
         * @returns {Promise<object|null>} - Resolves with geocoded data or null on error/no results.
         */
        async function geocodeAddress(postalCode, address) {
            const apiKey = "f92e5192f9c44001b7fbcabc7b92ddb7"; // <<-- REPLACE WITH YOUR GEOAPIFY API KEY

            if (!postalCode && !address) {
                handleError('No address or postal code provided for geocoding.');
                return null;
            }
            if (apiKey === "YOUR_GEOAPIFY_API_KEY" || apiKey === "") {
                handleError('Please replace "YOUR_GEOAPIFY_API_KEY" in the script with your actual Geoapify API key.');
                return null;
            }

            const query = encodeURIComponent(`${address}, ${postalCode}`);
            const geoapifyUrl = `https://api.geoapify.com/v1/geocode/search?text=${query}&apiKey=${apiKey}`;

            try {
                console.log('Sending geocoding request for query:', query);
                const response = await fetch(geoapifyUrl);
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, details: ${errorText}`);
                }
                const data = await response.json();
                console.log('Geoapify response data for query:', query, data);

                if (data.features && data.features.length > 0) {
                    const firstFeature = data.features[0];
                    return {
                        lon: firstFeature.geometry.coordinates[0],
                        lat: firstFeature.geometry.coordinates[1],
                        formattedAddress: firstFeature.properties.formatted
                    };
                } else {
                    console.warn('No geocoding results found for:', query);
                    return null;
                }
            } catch (error) {
                console.error('Error during geocoding for query:', query, error);
                handleError(`Failed to locate address: ${error.message}.`);
                return null;
            }
        }

        // Initialize map and listen for messages from Wix on window load
        window.onload = function() {
            // Set initial map size to fill the screen
            const mapElement = document.getElementById('map');
            mapElement.style.width = '100vw';
            mapElement.style.height = '100vh';

            initializeMap(38.7223, -9.1393, 10); // Default to Lisbon

            // Listen for messages from the Wix parent frame
            window.addEventListener('message', async (event) => { // Added 'async' here
                console.log('Message received from Wix:', event);
                try {
                    const receivedData = JSON.parse(event.data);
                    console.log('Parsed data from Wix:', receivedData);

                    if (Array.isArray(receivedData) && receivedData.length > 0) {
                        // Clear existing markers before adding new ones
                        markers.clearLayers();

                        const geocodingPromises = receivedData.map(async (item) => {
                            const cpFromWix = item.cp;
                            const moradaCompletaFromWix = item.moradaCompleta;

                            console.log(`Processing item: CP='${cpFromWix}', MoradaCompleta='${moradaCompletaFromWix}'`);

                            if (cpFromWix || moradaCompletaFromWix) {
                                const geoData = await geocodeAddress(cpFromWix || '', moradaCompletaFromWix || '');
                                if (geoData) {
                                    addMarker(geoData.lat, geoData.lon, geoData.formattedAddress || 'Location found');
                                    return geoData; // Return data for potential future use (e.g., fitting bounds)
                                }
                            } else {
                                handleError('An item received from Wix has missing "cp" or "moradaCompleta" fields.');
                            }
                            return null;
                        });

                        // Wait for all geocoding requests to complete
                        const allGeoData = await Promise.all(geocodingPromises);
                        const validGeoData = allGeoData.filter(data => data !== null);

                        // If there are valid geocoded locations, adjust map view to fit all markers
                        if (validGeoData.length > 0) {
                            const bounds = L.latLngBounds(validGeoData.map(data => [data.lat, data.lon]));
                            map.fitBounds(bounds, { padding: [50, 50] }); // Add some padding around the markers
                        } else {
                            handleError('No valid addresses were geocoded from the received Wix data.');
                        }

                    } else {
                        handleError('Received data from Wix, but it is not a valid array or is empty.');
                        markers.clearLayers(); // Clear map if no valid data
                    }
                } catch (e) {
                    handleError('Error parsing message from Wix:', e);
                }
            });
        };
    </script>
</body>
</html>
